<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calc-main-container">

    <div class="calc-screen">1234</div>

    <div class="row-container">
      <div class="darker-button" id="CE">CE</div>
      <div class="darker-button" id="C">C</div>
      <div class="darker-button" id="backspace"><-</div>
      <div class="darker-button"></div>
    </div>

    <div class="row-container">
      <div class="darker-button"></div>
      <div class="darker-button"></div>
      <div class="darker-button"></div>
      <div class="darker-button" id="divide">รท</div>
    </div>

    <div class="row-container">
      <div class="lighter-button" id="seven">7</div>
      <div class="lighter-button" id="eight">8</div>
      <div class="lighter-button" id="nine">9</div>
      <div class="darker-button" id="multiply">ร</div>
    </div>

    <div class="row-container">
      <div class="lighter-button" id="six">6</div>
      <div class="lighter-button" id="five">5</div>
      <div class="lighter-button" id="four">4</div>
      <div class="darker-button" id="subtract">-</div>
    </div>

    <div class="row-container">
      <div class="lighter-button" id="three">3</div>
      <div class="lighter-button" id="two">2</div>
      <div class="lighter-button" id="one">1</div>
      <div class="darker-button" id="add">+</div>
    </div>

    <div class="row-container">
      <div class="lighter-button"></div>
      <div class="lighter-button" id="zero">0</div>
      <div class="lighter-button" id="decimal">.</div>
      <div class="darker-button" id="equal">=</div>
    </div>

  </div>
</body>
</html>
