<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="centering-container">
    <div class="calc-main-container">

      <div class="calc-screen-container">
        <div class="total-container" id="current"></div>
        <div class="calc-screen" id="result">1234</div>
      </div>

      <div class="row-container">
        <div class="darker-button" id="CE">CE</div>
        <div class="darker-button" id="C">C</div>
        <div class="darker-button" id="backspace"><-</div>
        <div class="darker-button"></div>
      </div>

      <div class="row-container">
        <div class="darker-button"></div>
        <div class="darker-button"></div>
        <div class="darker-button"></div>
        <div class="darker-button" id="divide">รท</div>
      </div>

      <div class="row-container">
        <div class="lighter-button" data-value="7">7</div>
        <div class="lighter-button" data-value="8">8</div>
        <div class="lighter-button" data-value="9">9</div>
        <div class="darker-button" id="multiply">ร</div>
      </div>

      <div class="row-container">
        <div class="lighter-button" data-value="4">4</div>
        <div class="lighter-button" data-value="5">5</div>
        <div class="lighter-button" data-value="6">6</div>
        <div class="darker-button" id="subtract">-</div>
      </div>

      <div class="row-container">
        <div class="lighter-button" data-value="1">1</div>
        <div class="lighter-button" data-value="2">2</div>
        <div class="lighter-button" data-value="3">3</div>
        <div class="darker-button" id="add">+</div>
      </div>

      <div class="row-container">
        <div class="lighter-button"></div>
        <div class="lighter-button" data-value="0">0</div>
        <div class="lighter-button" data-value=".">.</div>
        <div class="darker-button" id="equal">=</div>
      </div>

    </div>
  </div>
</body>
</html>
