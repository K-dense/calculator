<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calc-main-container">

    <div class="output">
      <div class="previous-number" id="prev-num"></div>
      <div class="current-number" id="curr-num"></div>
     </div>

    <div class="row-container">
      <div class="darker-button" id="CE">CE</div>
      <div class="darker-button" id="C">C</div>
      <div class="darker-button" id="backspace"><-</div>
      <div data-operation class="darker-button">รท</div>
    </div>

    <div class="row-container">
      <div data-number class="lighter-button">7</div>
      <div data-number class="lighter-button">8</div>
      <div data-number class="lighter-button">9</div>
      <div data-operation class="darker-button">ร</div>
    </div>

    <div class="row-container">
      <div data-number class="lighter-button">4</div>
      <div data-number class="lighter-button">5</div>
      <div data-number class="lighter-button">6</div>
      <div data-operation class="darker-button">-</div>
    </div>

    <div class="row-container">
      <div data-number class="lighter-button">1</div>
      <div data-number class="lighter-button">2</div>
      <div data-number class="lighter-button">3</div>
      <div data-operation class="darker-button">+</div>
    </div>

    <div class="row-container">
      <div class="lighter-button"></div>
      <div data-number class="lighter-button">0</div>
      <div data-number class="lighter-button" id="decimal">.</div>
      <div class="darker-button" id="equals">=</div>
    </div>

  </div>
</body>
</html>
